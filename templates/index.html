<!DOCTYPE html>
<html>
    <head>
        <title>My Books</title>
    </head>
    <body>

        <h1>Add a book</h1>
        <form method='POST' action='/'>
            <input type="text" name="book">
            <input type="submit">
        </form>

        <h1>Books</h1>
        <ul>
        {% for book in books %}
            <li>
            {{book.title}}
            </li>
        {% endfor %}
        </ul>
    </body>
</html>
